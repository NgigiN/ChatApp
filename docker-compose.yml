version: '3.9'
services:
  app:
    build: .
    image: chatapp:latest
    ports:
      - "8000:8000"
    environment:
      - SERVER_PORT=8000
      - SERVER_HOST=0.0.0.0
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=chat
      - DB_PASSWORD=chat
      - DB_NAME=chat_app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=changeme-in-prod
    depends_on:
      - db
      - redis
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=chat_app
      - MYSQL_USER=chat
      - MYSQL_PASSWORD=chat
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3307:3306"
    command: [ "--default-authentication-plugin=mysql_native_password" ]
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
