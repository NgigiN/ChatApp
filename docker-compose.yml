version: '3.9'
services:
  app:
    build: .
    image: chatapp:latest
    ports:
      - "${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    environment:
      - SERVER_PORT=${SERVER_PORT:-8000}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-chat}
      - DB_PASSWORD=${DB_PASSWORD:-chat}
      - DB_NAME=${DB_NAME:-chat_app}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - JWT_SECRET=${JWT_SECRET:-changeme-in-prod}
    depends_on:
      - db
      - redis
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_NAME:-chat_app}
      - MYSQL_USER=${DB_USER:-chat}
      - MYSQL_PASSWORD=${DB_PASSWORD:-chat}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    command: [ "--default-authentication-plugin=mysql_native_password" ]
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
