<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - School Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/rooms.html" class="text-xl font-bold hover:text-blue-200">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Rooms
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="room-name-display" class="text-sm">Room Management</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Room Info -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 id="room-title" class="text-2xl font-bold text-gray-900">Room Management</h2>
                <p id="room-description" class="text-gray-600 mt-1">Manage your room settings and members</p>
            </div>
            <div class="px-6 py-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="member-count">0</div>
                        <div class="text-sm text-gray-500">Total Members</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="active-count">0</div>
                        <div class="text-sm text-gray-500">Active Today</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600" id="message-count">0</div>
                        <div class="text-sm text-gray-500">Messages Today</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Management Tabs -->
        <div class="bg-white rounded-lg shadow">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button id="members-tab" class="tab-button active py-4 px-1 border-b-2 border-blue-500 text-blue-600">
                        <i class="fas fa-users mr-2"></i>
                        Members
                    </button>
                    <button id="settings-tab" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        <i class="fas fa-cog mr-2"></i>
                        Settings
                    </button>
                    <button id="invites-tab" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        <i class="fas fa-user-plus mr-2"></i>
                        Invites
                    </button>
                </nav>
            </div>

            <!-- Members Tab -->
            <div id="members-content" class="tab-content p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Room Members</h3>
                    <div class="flex space-x-2">
                        <button id="remove-selected-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm disabled:opacity-50" disabled>
                            <i class="fas fa-user-minus mr-1"></i>
                            Remove Selected
                        </button>
                        <button id="reset-room-btn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-sm">
                            <i class="fas fa-refresh mr-1"></i>
                            Reset Room (Semester End)
                        </button>
                    </div>
                </div>
                <div id="members-list" class="space-y-2">
                    <!-- Members will be loaded here -->
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-content" class="tab-content p-6 hidden">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Room Settings</h3>
                <form id="room-settings-form" class="space-y-4">
                    <div>
                        <label for="room-name-input" class="block text-sm font-medium text-gray-700 mb-2">
                            Room Name
                        </label>
                        <input type="text" id="room-name-input" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="room-description-input" class="block text-sm font-medium text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea id="room-description-input" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="room-private-input" name="is_private"
                                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Private room (invite only)</span>
                        </label>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Invites Tab -->
            <div id="invites-content" class="tab-content p-6 hidden">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Invite Users</h3>
                <div class="space-y-4">
                    <div>
                        <label for="invite-username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username to Invite
                        </label>
                        <div class="flex space-x-2">
                            <input type="text" id="invite-username" placeholder="Enter username"
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="invite-single-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-user-plus mr-1"></i>
                                Invite
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="invite-usernames" class="block text-sm font-medium text-gray-700 mb-2">
                            Bulk Invite (one username per line)
                        </label>
                        <div class="space-y-2">
                            <textarea id="invite-usernames" rows="4" placeholder="Enter usernames, one per line"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <button id="invite-bulk-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-users mr-1"></i>
                                Bulk Invite
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900" id="modal-title">Confirm Action</h3>
                </div>
                <div class="px-6 py-4">
                    <p id="modal-message" class="text-gray-600">Are you sure you want to perform this action?</p>
                </div>
                <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
                    <button id="modal-cancel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                        Cancel
                    </button>
                    <button id="modal-confirm" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/room-management.js"></script>
</body>
</html>
